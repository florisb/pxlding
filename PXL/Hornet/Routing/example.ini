[default]
route.namea.uri        = :country-:language/:controller/:action/*
route.nameb.uri        = :country-:language/archive/:year/:page

route.nameimg.uri      = :filename.png
route.nameimg.controller.default = image
route.nameimg.action.default = get

route.country.default  = gb
route.language.default = en

route.country.pattern  = [a-z]{2}
route.language.pattern = [a-z]{2}

route.namea.controller.default = home
route.namea.action.default     = index

route.nameb.controller.default = posts
route.nameb.action.default     = lists

route.nameb.year.default = 2013
route.nameb.year.pattern = \d{4}


[development]
route.active = namea,nameb


[staging]
route.active = namea


[production]
route.namea.country.default  = nl
route.namea.language.default = nl

route.active                 = namea,nameb